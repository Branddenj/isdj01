## General Presentation tips

- Engaging Opening: Start with an interesting fact, question, or story coming from your analysis to grab the audience’s attention and set the tone for your presentation.

- Clear and Logical Flow: Structure your presentation logically. Start with an introduction, follow with the main content, and conclude with a summary or call to action.

- Use Visual Aids: Enhance your presentation with slides, charts, and visuals when they are necessary. Make sure they are clear, simple, and support what you’re saying.

- Prepare for Questions: Anticipate questions and prepare answers. This shows depth of knowledge and preparation.

---

## Extra Presentation tips

- Practice with your team. Don't go over time (you will lose marks for this).

--

- Focus on the key points, don't include too much text on slides or irrelevant plots. Get your key findings across. 

--

- Use plots / tables rather than lots of text.

--

- You get points for teamwork so make sure that you have included everyone in the presentation.

--

- Check that you can load your slides properly beforehand!!

## Report Structure

- **Introduction** – What is your data? What the research question(s) you are investigating? Is there any relevant background information/literature that can help give context to your data/questions?

--
- **Methods** – Summarise what cleaning/pre-processing you have done to your data. Brief description of data science techniques you have used in your investigation.

--
- **Results** – Tables, figures and summary values from your exploratory investigation. Summary of a fitted statistical model, such as estimates, plots and fit statistic. A brief explanation of what the results mean in the given context of your data.

--
- **Discussion** – Answers your research question(s). What are the advantages/limitations of the investigation you have performed? If applicable, are there any ethical considerations in relation to your investigation/findings? If you had more time, what would you have done?

---

## Write-up tips

- Be clear. Minimise jargon, make sure explanations are clear. Get someone else in your team to read and edit your text. 

--
- Use a consistent font, size, and heading style. This enhances readability and gives your report a professional look.

--
- Use a consistent citation style throughout your report. This adds credibility and allows readers to verify your sources.

--
- Do a good job on the basics rather than trying to do everything. Remember you only have 1,500 words. 

---
## Problems

- Hopefully you didn't have any, but...

--

- Everyone should have contributed equally. When completing the peer evaluation, if you are suggesting that an individual did less than 10% of the work then you must provide a justifiable explanation.

--

- If this is not the case (or you have had any other difficulties), please say so in the peer evaluation form. We will also check GitHub commits if the peer evaluation forms suggest an issue. 

--

- Anyone who doesn't contribute a reasonable amount will have their marks reduced.

--

- Everyone has different backgrounds, so you should try and work together and include everyone in the project. 

---

## About Submission

- Make sure you check the [website](https://uoe-ids.netlify.app/assessments/project/) and include everything that you need to with the submission. 

--

--
- **One person** from each team needs to submit a html version of the write-up **and** a html version of the presentation. This person needs to add their group members to the submission using the drop down list. 

--
- Make sure you include a link to your GitHub repo with the write-up and add the course GitHub account to the repo. Also remember to write your project group number announced before (Available in the Learn Ultra page)
